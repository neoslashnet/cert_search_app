<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Certification Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('/static/images/bg.jpg'); /* Use your background image path */
            background-size: cover;
            background-position: center;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Transparent overlay */
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2ECC71;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #DDDDDD;
        }

        #searchInput {
            width: 80%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #2ECC71;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #27AE60;
        }

        .footer {
            font-size: 0.8rem;
            color: #AAAAAA;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Certification Search</h1>
        <p>Explore a world of certifications to advance your career in cybersecurity</p>
        
        <!-- Search Input and Button -->
        <input type="text" id="searchInput" placeholder="Enter certification name" />
        <button onclick="performSearch()">Search</button>
        
        <!-- Results will appear here -->
        <div id="results" style="margin-top: 20px;"></div>

        <!-- Footer Credit -->
        <div class="footer">
            <p>Data sourced from the <a href="https://pauljerimy.com/security-certification-roadmap/" style="color: #2ECC71;">Security Certification Roadmap</a>. App designed and deployed by David Galiata.</p>
        </div>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value;
            fetch(`/search?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    const resultsList = document.getElementById('results');
                    resultsList.innerHTML = '';

                    if (data.message) {
                        const message = document.createElement('p');
                        message.textContent = data.message;
                        resultsList.appendChild(message);
                    } else {
                        data.forEach(cert => {
                            const result = document.createElement('div');
                            result.innerHTML = `<p><strong>${cert.name}</strong>: ${cert.details} <a href="${cert.link}" target="_blank">Learn More</a></p>`;
                            resultsList.appendChild(result);
                        });
                    }
                });
        }
    </script>
</body>
</html>

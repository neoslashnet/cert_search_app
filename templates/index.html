<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Certification Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Body and Background Styling */
        body {
            background: #384660;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #FFFFFF;
        }

        /* Moving background layers */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.05) translate(-10px, -10px); }
            100% { transform: scale(1) translate(0, 0); }
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #4F77C4;
        }

        p {
            font-size: 1rem;
            color: #DDDDDD;
            margin-bottom: 20px;
        }

        /* Search box styling */
        #searchInput {
            width: 80%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4F77C4;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6480b4;
        }

        /* Results Tile Styling */
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .result-tile {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            color: #E0E0E0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .result-tile:hover {
            transform: scale(1.05);
        }

        .footer {
            font-size: 0.8rem;
            color: #AAAAAA;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Background Layers -->
    <div id="bg"></div>
    <div id="overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Cybersecurity Certification Search</h1>
        <p>Explore a world of certifications to advance your career in cybersecurity</p>
        
        <!-- Search Input and Button -->
        <input type="text" id="searchInput" placeholder="Enter certification name" />
        <button onclick="performSearch()">Search</button>
        
        <!-- Results will appear here -->
        <div id="results"></div>

        <!-- Footer Credit -->
        <div class="footer">
            <p>Data sourced from the <a href="https://pauljerimy.com/security-certification-roadmap/" style="color: #4F77C4;">Security Certification Roadmap</a>. App designed and deployed by David Galiata.</p>
        </div>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value;
            fetch(`/search?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    const resultsList = document.getElementById('results');
                    resultsList.innerHTML = '';

                    if (data.message) {
                        const message = document.createElement('p');
                        message.textContent = data.message;
                        resultsList.appendChild(message);
                    } else {
                        data.forEach(cert => {
                            const resultTile = document.createElement('div');
                            resultTile.classList.add('result-tile');
                            resultTile.innerHTML = `<strong>${cert.name}</strong><br>${cert.details}<br><a href="${cert.link}" target="_blank" style="color: #4F77C4;">Learn More</a>`;
                            resultsList.appendChild(resultTile);
                        });
                    }
                });
        }
    </script>
</body>
</html>

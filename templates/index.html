<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Search</title>
    <!-- Import Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Apply general reset and font styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        /* Full page styling */
        body {
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Centered container styling */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #E0E0E0;
        }

        /* Styling for search input and button */
        #searchInput {
            width: 80%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-bottom: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #6200EA;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        button:hover {
            background-color: #3700B3;
        }

        /* Results styling */
        #results {
            list-style: none;
            margin-top: 20px;
            padding: 0;
        }

        #results li {
            padding: 10px;
            background-color: #333;
            margin: 10px 0;
            border-radius: 5px;
            color: #E0E0E0;
            transition: background-color 0.3s;
        }

        #results li a {
            color: #BB86FC;
            text-decoration: none;
        }

        #results li:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Certification Search</h1>
        <input type="text" id="searchInput" placeholder="Enter certification name" />
        <button onclick="performSearch()">Search</button>
        <ul id="results"></ul>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value;
            fetch(`/search?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    const resultsList = document.getElementById('results');
                    resultsList.innerHTML = '';
                    
                    if (data.message) {
                        const li = document.createElement('li');
                        li.textContent = data.message;
                        resultsList.appendChild(li);
                    } else {
                        data.forEach(cert => {
                            const li = document.createElement('li');
                            li.innerHTML = `<a href="${cert.link}" target="_blank">${cert.name}</a> - ${cert.details}`;
                            resultsList.appendChild(li);
                        });
                    }
                });
        }
    </script>
</body>
</html>
